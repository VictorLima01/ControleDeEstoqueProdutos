<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cadastro

    </title>
    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <h1>Cadastre-se</h1>
        
        

        <form action="">
            <label for="name">
                <span>Nome</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="senha">
                <span>Senha</span>
                <input type="senha" id="senha" name="senha">
            </label>

            <label for="senha">
                <span>Confirmar Senha</span>
                <input type="senha" id="senha" name="senha">
            </label>

            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <section class="images">
        <img src="assets/mobile.png" alt="Mobile">
        <div class="circle">

        </div>
    </section>
</body>
</html>
