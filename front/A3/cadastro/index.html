<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro

    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <main>
        

        <form action="">
            <h1>Cadastre-se</h1>
            <label for="name">
                <span>Nome</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>
 
            <label for="telefone">
                <span>Telefone</span>
                <input type="phone" id="telefone" name="telefone">
            </label>

            <label for="senha">
                <span>Senha</span>
                <input type="password" id="senha" name="senha">
            </label>

            <label for="senha">
                <span>Confirmar Senha</span>
                <input type="password" id="senhaConfirm" name="senha">
            </label>

            <input type="button" onclick="sendCadastro()" value="Cadastrar">
        </form>
    </main>
    <section class="images">
        <img src="assets/mobile.png" alt="Mobile">
        <div class="circle">

        </div>
    </section>
    <script src="CadastroPessoa.js"></script>
</body>
</html>
